<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vilive Tests</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{BASE_TAG}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/vilive.css">
    <link rel="stylesheet" href="assets/qunit.css">
    <style>
      #ember-testing-container {
        position: absolute;
        background: white;
        bottom: 0;
        right: 0;
        width: 640px;
        height: 384px;
        overflow: auto;
        z-index: 9999;
        border: 1px solid #ccc;
      }
      #ember-testing {
        zoom: 50%;
      }
    </style>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script>
      window.ViliveENV = {{ENV}};
      window.EmberENV = window.ViliveENV.EmberENV;
    </script>
    <script src="assets/qunit.js"></script>
    <script src="assets/qunit-notifications.js"></script>
    <script src="assets/vendor.js"></script>
    <script src="assets/vilive.js"></script>
    <!-- HACK: override the modules if we have instrumented one -->
    <script src="assets/vilive.instrumented.js"></script>
    <script src="testem.js"></script>
    <script>
      (function () {
        if (!window.Testem) return;
        Testem.on('all-test-results', function(){
            if (!window.__coverage__) return;
            var xhr = new XMLHttpRequest();
            //must be sync' so we finish before testem kills us in CI mode
            xhr.open('POST', 'http://localhost:4200/api/__coverage', false);
            xhr.send(JSON.stringify(window.__coverage__));
        });
      })();
    </script>
    <script>
      require('vilive/tests/test-helper');
    </script>
    <script src="assets/test-loader.js"></script>
  </body>
</html>
